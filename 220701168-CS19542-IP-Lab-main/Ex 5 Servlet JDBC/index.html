<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <script>
        function validateForm() {
            const title = document.forms["bookForm"]["title"].value;
            const author = document.forms["bookForm"]["author"].value;
            const publisher = document.forms["bookForm"]["publisher"].value;
            const edition = document.forms["bookForm"]["edition"].value;
            const price = document.forms["bookForm"]["price"].value;
            const category = document.forms["bookForm"]["category"].value;

            if (title === "" || author === "" || publisher === "" || edition === "" || price === "" || category === "") {
                alert("All fields must be filled out.");
                return false;
            }
            if (isNaN(price) || price <= 0) {
                alert("Price must be a positive number.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form name="bookForm" action="BookServlet" onsubmit="return validateForm()" method="post">
        Title: <input type="text" name="title"><br>
        Author: <input type="text" name="author"><br>
        Publisher: <input type="text" name="publisher"><br>
        Edition: <input type="text" name="edition"><br>
        Price: <input type="text" name="price"><br>
        Category: <input type="text" name="category"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
