<!DOCTYPE html>
<html>
<head>
    <title>Course Registration</title>
</head>
<body>
    <form method="get" action="http://localhost:8080/CourseRegistrationServlet">
        Name: <input type="text" name="name"><br>
        Roll No: <input type="number" name="roll"><br>
        Gender: <input type="text" name="gender"><br>
        Year: <input type="text" name="year"><br>
        Department: <input type="text" name="dept"><br>
        Section: <input type="text" name="section"><br>
        Mobile No: <input type="text" name="mobile"><br>
        E-Mail ID: <input type="email" name="email"><br>
        Address: <input type="text" name="address"><br>
        City: <input type="text" name="city"><br>
        Country: <input type="text" name="country"><br>
        Pincode: <input type="text" name="pincode"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
